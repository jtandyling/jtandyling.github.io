<html>
<head>
	<title>Tables Test</title>
	<style>
		table, th, td {
			border: 2px solid black;		
		}
		th, td {
			background-color: #FFFFDD;
			border-color: #BB0000;
			padding: 5px;
			text-align: center;
			border-radius: 10px;
		}
		table {
			border-spacing: 5px;
		}
	</style>
</head>
<body>
<h1>Table Test</h1>
<table>
	<caption>Table 1</caption>
	<tr>
		<th>Column 1</th>
		<th>Column 2</th>
		<th>Column 3</th>
	</tr>
	<tr>
		<td>a</td>
		<td>b</td>
		<td>c</td>
	</tr>
	<tr>
		<td>d</td>
		<td>e</td>
		<td>f</td>
	</tr>
</table>
</body>
</html>
